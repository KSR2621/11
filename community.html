<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskora | Community Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Same CSS variables and core styles as the original page */
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #bc13fe;
            --matrix-green: #00ff41;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.9);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --gradient-1: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            --gradient-2: linear-gradient(45deg, var(--matrix-green), var(--neon-blue));
        }

        /* Reusing animation and base styles */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-1 { transition-delay: 0.1s; }
        .delay-2 { transition-delay: 0.2s; }
        .delay-3 { transition-delay: 0.3s; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-1);
            border-radius: 4px;
        }

        .glow {
            text-shadow: 0 0 10px var(--neon-blue),
                         0 0 20px var(--neon-blue),
                         0 0 30px var(--neon-blue);
            animation: glitch 1.5s linear infinite alternate;
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue); }
            50% { text-shadow: 0 0 5px var(--cyber-purple), 2px 2px 15px var(--matrix-green); }
        }

        .gradient-text {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        /* Navigation styles (unchanged from original) */
        nav {
            position: sticky;
            top: 0;
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 15, 0.95);
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            z-index: 1000;
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            width: 100%;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            position: relative;
            padding: 0.3rem 0;
            transition: all 0.3s ease;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
            font-size: 1rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-1);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--neon-blue);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* Main content styling */
        .coming-soon {
            min-height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, 
                rgba(11, 11, 25, 0.9) 0%,
                rgba(11, 11, 25, 0.7) 50%,
                rgba(11, 11, 25, 0.4) 100%);
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="%2300f3ff" fill-opacity="0.2" d="M49,-50.7C62.3,-42.2,70.2,-21.1,71.9,1.7C73.6,24.5,69.1,49,55.7,60.3C42.3,71.6,20.1,69.8,-3.1,72.9C-26.3,76,-52.6,84.1,-64.9,76.2C-77.1,68.3,-75.3,44.5,-72.8,23.5C-70.3,2.5,-67.1,-15.7,-58.9,-30.3C-50.7,-44.9,-37.5,-55.9,-22.3,-63.5C-7.1,-71.1,10.1,-75.3,24.1,-71.2C38.1,-67.1,48.9,-54.7,49,-50.7Z" transform="translate(100 100)"/></svg>');
            animation: hologram 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes hologram {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .coming-soon p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 1rem 0;
        }

        .notify-btn {
            background: var(--gradient-1);
            color: var(--dark-bg);
            padding: 0.8rem 2rem;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
            margin-top: 2rem;
        }

        .notify-btn:hover {
            background: var(--gradient-2);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .glow {
                font-size: 3.5rem;
            }

            .gradient-text {
                font-size: 2rem;
            }

            .coming-soon p {
                font-size: 1rem;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background: var(--card-bg);
                flex-direction: column;
                padding: 70px 20px 20px;
                gap: 20px;
                transition: right 0.3s ease;
            }

            .nav-links.active {
                right: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo gradient-text">Taskora</div>
        <button class="hamburger" aria-label="Toggle Menu"><i class="fas fa-bars"></i></button>
        <div class="nav-links" id="navLinks">
            <a href="available-projects.html">Available Projects</a>
            <a href="available-talent.html">Available Talent</a>
            <a href="community.html">Community Forum</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="coming-soon">
        <h1 class="glow fade-in">Community Forum</h1>
        <h2 class="gradient-text fade-in delay-1">Coming Soon</h2>
        <p class="fade-in delay-2">Get ready to join a vibrant community of innovators, creators, and collaborators. Our forum will be the hub for sharing ideas, asking questions, and connecting with like-minded individuals.</p>
        <button class="notify-btn fade-in delay-3">Notify Me When Live</button>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fade-in animations
            const fadeElements = document.querySelectorAll('.fade-in');
            const fadeInOnScroll = () => {
                fadeElements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    if (elementTop < windowHeight - 100) {
                        element.classList.add('visible');
                    }
                });
            };
            window.addEventListener('scroll', fadeInOnScroll);
            window.addEventListener('load', fadeInOnScroll);
            fadeInOnScroll();

            // Mobile menu
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('#navLinks');
            
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.innerHTML = navLinks.classList.contains('active') ? 
                    '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            });
        });
    </script>
</body>
</html>
